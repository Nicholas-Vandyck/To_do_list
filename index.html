<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="asset/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&family=Inter:wght@100;200;300;400;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>To-Do-List</title>
</head>
<body>
    <div id="toggle-icon" class="light-mode">
        <!-- Toggle icon for light mode -->
        <img class="light_mode" id="sunny" src="./asset/sunny.png" alt="light">
        <!-- Toggle icon for dark mode -->
        <img class="dark_mode" id="moony" src="./asset/moon.png" alt="dark">
    </div>
    
    <section class="header">
        <!-- Header section -->
        <div class="sub_header">
            <!-- Sub-header section -->
            <div class="to-do">
                <!-- To-do container -->
                <h1>To-do-list</h1>
            </div>

              <!-- Heading for the to-do list -->
            <form class="task-input" id="todo-form">
                <!-- Task input field -->
                <input type="text" id="taskInput" placeholder="Please enter a task....">
                <!-- Button to add task -->
                <button id="addTaskButton" type="submit" >Add Task</button>
            </form>
            
            <!-- Placeholder for error message -->
            <span class="error-blank"></span>
            
            <!-- List to display tasks -->
            <ul id="todo-list"></ul>
            
            <!-- Button to delete all tasks -->
            <button id="deleteAllButton" type="delete" >Delete All Task</button>
            
            <div class="pending">
                <!-- Text showing the number of pending tasks -->
                <p>Please you have <p class="pendingNum"></p> pending task(s) </p>
            </div>
        </div>
    </section>
    
    <!-- JavaScript file -->
    <script src="./index.js"></script>
    
</body>
</html>
