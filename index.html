<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="asset/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&family=Inter:wght@100;200;300;400;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">

    <title>To-Do-List</title>
</head>
<body>
    <div id="toggle-icon" class="light-mode">
        <img class="light_mode" id="sunny" src="./asset/sunny.png" alt="light">
        <img class="dark_mode" id="moony" src="./asset/moon.png" alt="dark">
    </div>
<section class="header">
   <div class="sub_header">
    <div class="to-do">
        <h1>To-do-list</h1>
    </div>

   <field class="task-input" id="todo-form">
    <input type="text" id="taskInput" placeholder="Please enter a task....">
    <button id="addTaskButton" type="submit" >Add Task</button>
    
   </field>
   <span class="error-blank"></span>
   <ul id="todo-list"></ul>
<!-- 
   <div class="task-stats">
    <p>Total Tasks: <span id="taskCount"></span></p>
    <p>Tasks Left: <span id="taskLeft"></span></p>
  </div> -->
   <button id="deleteAllButton" type="delete" >Delete All Task</button>
  
   </div>
</section>
<section class="contact">
    
</section>











    <script src="./index.js"></script>
</body>
</html>
